<!DOCTYPE html>
<html>
<head>
	<title>Profielwerkstuk</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600' rel='stylesheet' type='text/css'>
</head>
<body>

    <header>
        <div id="Title">
            <img src="assets/img/title.png">
        </div>
    </header>

    <div id="content">
        <div id="objects">    
            <div id="M" class="center-anchor">

            </div>  
            <div id="m" class="center-anchor">

            </div>
        </div>
        <div id="trail">
        
        </div>
    </div>
   
    <div id="controlpanel">
        
        <div id="controls">
            <div id="controlname">Begin speed</div>
            <input type="text" name="Beginspeed" id="Beginspeed" value="2" />   

            <div id="controlname">Mass dwarf</div>
            <input type="text" name="Massdwarf" id="Massdwarf" value="4"/>

            <div id="controlname">Mass planet</div>
            <input type="text" name="Massplanet" id="Massplanet" value="200" />  

            <div id="controlname">Gravitational constant</div>
            <input type="text" name="Gravconst" id="Gravconst" value="10" /> 

            <button name="Set" id="Set">Set Values</button>

            <div id="controlpanelbackground">

            </div>
        </div>
    </div>
    

    <script src="main.js" type="text/javascript"></script>

</body>
</html>
