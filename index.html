<!DOCTYPE html>
<html>
<head>
	<title>Profielwerkstuk</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
		<link rel="apple-touch-icon" type="image/png" href="assets/img/favicon.png">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="heigth=device-height">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600' rel='stylesheet' type='text/css'>
</head>
<body>
		<input type="checkbox" id="togglebox" />
		<!-- <input type="checkbox" id="toggledashboard" /> -->

		<div id="dashboard" style="display:block;">
			<div id="meters">
					<div id="metername">Speed (m/s)</div>
					<div id="speedvalue" class="value"></div>
					<div id="metername">Radius (m)</div>
					<div id="radiusvalue" class="value"></div>
			</div>
		</div>

		<div id="content">
				<header>
		        <div id="Title">
		            <img id="titleimg" src="assets/img/title.png">
		        </div>
		    </header>
		    <div id="background" style="display: block;">
		        <div id="backgroundimage">
		        </div>
		        <img id="centerpoint" class="center-anchor" src="assets/img/centerpoint.png">
		        <div id="horizontal-line" class="center-anchor"></div>
		        <div id="vertical-line" class="center-anchor"></div>

		        <div id="line_x-2" class="line-x center-anchor" style="display:block;"></div>
		        <div id="line_x-1" class="line-x center-anchor" style="display:block;"></div>
		        <div id="line_x1" class="line-x center-anchor" style="display:block;"></div>
		        <div id="line_x2" class="line-x center-anchor" style="display:block;"></div>
		        <div id="line_y-2" class="line-y center-anchor" style="display:block;"></div>
		        <div id="line_y-1" class="line-y center-anchor" style="display:block;"></div>
		        <div id="line_y1" class="line-y center-anchor" style="display:block;"></div>
		        <div id="line_y2" class="line-y center-anchor" style="display:block;"></div>

		        <div id="scalevalue_x-2" class="scale-value-x center-anchor" style="display:block;">-400</div>
		        <div id="scalevalue_x-1"class="scale-value-x center-anchor" style="display:block;">-200</div>
		        <div id="scalevalue_x1" class="scale-value-x center-anchor" style="display:block;">200</div>
		        <div id="scalevalue_x2" class="scale-value-x center-anchor" style="display:block;">400</div>
		        <div id="scalevalue_y-2" class="scale-value-y center-anchor" style="display:block;">-400</div>
		        <div id="scalevalue_y-1" class="scale-value-y center-anchor" style="display:block;">-200</div>
		        <div id="scalevalue_y1" class="scale-value-y center-anchor" style="display:block;">200</div>
		        <div id="scalevalue_y2" class="scale-value-y center-anchor" style="display:block;">400</div>
		    </div>

		    <div id="objects">
		        <div id="M" class="center-anchor">

		        </div>
		        <div id="m" class="center-anchor">

		        </div>
		    </div>
		    <div id="trail">

		    </div>
				<!-- <label for="toggledashboard" id="dashboardtoggler"><div id="arrow"><</div> dashboard</label> -->
				<label for="togglebox" id="controlstoggler">controls <div id="arrow1">></div></label>
		</div>
    <div id="controlpanel">

        <div id="controls">
        <div id="name-input">
            <div id="controlname">Radius</div>
            <input type="text" name="Radius" id="Radius" value="400" />
        </div>
        <div id="name-input">
            <div id="controlname">Time Scale</div>
            <input type="text" name="DeltaTime" id="DeltaTime" value="0.1" />
        </div>
        <div id="name-input">
            <div id="controlname">V<sub>0</sub> Dwarf</div>
            <input type="text" name="vDwarf" id="vDwarf" value="2" />
        </div>
        <div id="name-input">
            <div id="controlname">V<sub>0</sub> Planet</div>
            <input type="text" name="vPlanet" id="vPlanet" value="0" />
        </div>
        <div id="name-input">
            <div id="controlname">Mass dwarf</div>
            <input type="text" name="Massdwarf" id="Massdwarf" value="4"/>
        </div>
        <div id="name-input">
            <div id="controlname">Mass planet</div>
            <input type="text" name="Massplanet" id="Massplanet" value="200" />
        </div>
        <div id="name-input">
            <div id="controlname">constant G</div>
            <input type="text" name="Gravconst" id="Gravconst" value="10" />
        </div>
        <div id="buttons">
            <button name="Set" id="Set">Set Values</button>
            <button name="deletetrail" id="deletetrail">Delete Trail</button>
            <button name="gridtoggle" id="gridtoggle">Grid on/off</button>
						<button name="dashboardbutton" id="dashboardbutton">dashboard on/off</button>
	        	<button name="earth_sun" id="earth_sun">Sun-Earth</button>


						<input type="radio" name="code" id="terms" checked/>
						<input type="radio" name="code" id="moving"/>
						<label for="terms" id="termslabel">Extra terms</label>
						<label for="moving" id="movinglabel">Two moving body's</label>
				</div>

            <div id="controlpanelbackground">

            </div>
      </div>
		</div>


    <script src="main.js" type="text/javascript"></script>

</body>
</html>
